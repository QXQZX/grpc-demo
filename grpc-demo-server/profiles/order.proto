syntax = "proto3";

option go_package = "./service";
package service;

import "google/api/annotations.proto";
import "models.proto";

message OrderResponse {
  string status = 1;
  string message = 2;
}

service OrderService {
  rpc NewOrder(OrderMain) returns (OrderResponse) {
    option (google.api.http) = {
      get : "/v1/order/{user_id}"
    };
  }
}